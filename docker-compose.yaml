version: '3.4'

services:
  nginx:
    image: nginx
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/default.conf:/etc/nginx/conf.b/default.conf
    ports:
     - "80:80"
    environment:
     - NGINX_PORT=80

  nginxinc:
    image: nginxinc/nginx-unprivileged
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
     - ./nginx/default.conf:/etc/nginx/conf.b/default.conf
    ports:
     - "8080:8080"
    environment:
     - NGINX_PORT=8080

